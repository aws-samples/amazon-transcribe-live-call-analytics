Outputs:

  CallTranscriberEventTableName:
    Value: !Ref TranscriberCallEventTable

  CallTranscriberEventTableArn:
    Value: !GetAtt TranscriberCallEventTable.Arn

  IsContentRedactionEnabled: 
    Value: !If
      - ShouldEnableContentRedaction
      - 'true'
      - 'false'