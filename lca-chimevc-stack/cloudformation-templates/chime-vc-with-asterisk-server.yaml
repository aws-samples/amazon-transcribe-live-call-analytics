  SoftPhoneCIDRExists: !Not [!Equals [!Ref SoftPhoneCIDR, '']]
  ShouldEnableContentRedaction: !And
    - !Equals [!Ref IsContentRedactionEnabled, 'true']
    - !Equals [!Ref TranscribeLanguageCode, 'en-US']

