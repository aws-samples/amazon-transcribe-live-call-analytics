      Roles:
        - Ref: InstanceRole

  # Allows cfn-init to signal back to the cloudformation stack
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-helper-scripts-reference.html
  CfnRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CfnDescribeSignal
      PolicyDocument:
