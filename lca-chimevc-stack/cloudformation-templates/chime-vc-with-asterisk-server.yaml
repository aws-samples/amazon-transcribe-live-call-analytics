        - PublicIp
  InstanceID:
    Value:
      Ref: AsteriskInstance
  PhoneNumber:
    Value:
      Fn::GetAtt:
        - voiceConnectorResource
        - phoneNumber
  VoiceConnector:
    Value:
      Fn::GetAtt:
        - voiceConnectorResource
        - voiceConnectorId
