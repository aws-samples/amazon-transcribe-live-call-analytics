  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: InstanceRole
  AsteriskInstance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: ''
      IamInstanceProfile:
        Ref: InstanceProfile
      ImageId: !Ref LatestImageId
      InstanceType: !Ref InstanceType
      SecurityGroupIds:
        - Fn::GetAtt:
            - AsteriskSecurityGroup
            - GroupId
      SubnetId:
        Ref: AsteriskSubnet1
      Tags:
        - Key: Name
          Value: !Sub 'AsteriskInstance-${AWS::StackName}'
      # Use Multi-part MIME user data so we can set config to run userdata always on instance reboot.
      # See: https://aws.amazon.com/premiumsupport/knowledge-center/execute-user-data-ec2/
      UserData:
        Fn::Base64: !Sub |
          Content-Type: multipart/mixed; boundary="//"
          MIME-Version: 1.0

          --//
          Content-Type: text/cloud-config; charset="us-ascii"
          MIME-Version: 1.0
          Content-Transfer-Encoding: 7bit
          Content-Disposition: attachment; filename="cloud-config.txt"

          #cloud-config
          cloud_final_modules:
          - [scripts-user, always]

          --//
          Content-Type: text/x-shellscript; charset="us-ascii"
          MIME-Version: 1.0
          Content-Transfer-Encoding: 7bit
          Content-Disposition: attachment; filename="userdata.txt"

          #!/bin/bash -xe
          echo "remove old userdata for upgraded servers, if it exists"
          rm -f /var/lib/cloud/instance/scripts/part-001 
          echo ====================================
          echo trap errors and handle cfn signals
          echo ====================================
          completed=0
          function error_exit
          {
            if [ $completed -eq 0 ]; then
              local error_reason=${!1:-failure}
              local exit_code=${!2:-1}
              local troubleshoot=${Ec2Troubleshoot}
              [[ $troubleshoot == 'false' ]] && {
                /opt/aws/bin/cfn-signal -e $exit_code -r "$error_reason" '${InstanceInitWaitHandle}' || true
                exit $exit_code
              }
            fi
            /opt/aws/bin/cfn-signal --success true '${InstanceInitWaitHandle}' || true
          }
          trap error_exit EXIT

          echo ================================
          echo install OS updates and packages
          echo ================================
          HOMEDIR=/home/ec2-user
          yum update -y
          yum install -y aws-cfn-bootstrap
          yum install net-tools -y
          yum install wget -y
          yum -y install make gcc gcc-c++ make subversion libxml2-devel ncurses-devel openssl-devel vim-enhanced man glibc-devel autoconf libnewt kernel-devel kernel-headers linux-headers openssl-devel zlib-devel libsrtp libsrtp-devel uuid libuuid-devel mariadb-server jansson-devel libsqlite3x libsqlite3x-devel epel-release.noarch bash-completion bash-completion-extras unixODBC unixODBC-devel libtool-ltdl libtool-ltdl-devel mysql-connector-odbc mlocate libiodbc sqlite sqlite-devel sql-devel.i686 sqlite-doc.noarch sqlite-tcl.x86_64 patch libedit-devel jq

          echo ================================
          echo Download and extract asterisk
          echo ================================
          tmpdir=/tmp/asterisk
          rm -fr $tmpdir
          mkdir -p $tmpdir
          cd $tmpdir
          wget -O asterisk.tar.gz ${DemoAsteriskDownloadUrl}
          tar xvzf asterisk.tar.gz

          echo ================================
          echo Build and install asterisk
          echo ================================
          cd asterisk-*
          ./configure --libdir=/usr/lib64 --with-jansson-bundled
          make menuselect.makeopts
          menuselect/menuselect \
                  --disable BUILD_NATIVE \
                  --disable chan_sip \
                  --disable chan_skinny \
                  --enable cdr_csv \
                  --enable res_snmp \
                  --enable res_http_websocket \
                  menuselect.makeopts
          make 
          make install
          make basic-pbx
          touch /etc/redhat-release
          make config
          ldconfig

          echo =========================================
          echo Create crontab to reload asterisk hourly
          echo =========================================
          echo '0 * * * * /sbin/asterisk -rx "core reload"' > /etc/asterisk/crontab.txt # every hour (doesn't disrupt in-progress calls)
          crontab /etc/asterisk/crontab.txt

          echo ================================
          echo Create asterisk configuration
          echo ================================
          PASSWORD=$( curl http://169.254.169.254/latest/meta-data/instance-id)
          IP=$( curl http://169.254.169.254/latest/meta-data/public-ipv4 )
          REGION=$( curl http://169.254.169.254/latest/meta-data/placement/region )
          PhoneNumber=$( aws ssm get-parameter --name /${AWS::StackName}/phoneNumber --region $REGION | jq -r '.Parameter.Value' )
          VoiceConnectorHost=$( aws ssm get-parameter --name /${AWS::StackName}/voiceConnector --region $REGION | jq -r '.Parameter.Value' )
          OutboundHostName=$( aws ssm get-parameter --name /${AWS::StackName}/outboundHostName --region $REGION | jq -r '.Parameter.Value' )
          curl -L ${DemoAsteriskAgentAudioURL} --output /var/lib/asterisk/sounds/agent.wav

          echo "[udp]
          type=transport
          protocol=udp
          bind=0.0.0.0
          external_media_address=$IP
          external_signaling_address=$IP
          allow_reload=yes

          [VoiceConnector]
          type=endpoint
          context=from-voiceConnector
          transport=udp
          disallow=all
          allow=ulaw
          aors=VoiceConnector
          direct_media=no
          ice_support=yes
          force_rport=yes

          [VoiceConnector]
          type=identify
          endpoint=VoiceConnector
          match=$OutboundHostName

          [VoiceConnector]
          type=aor
          contact=sip:$OutboundHostName

          [$PhoneNumber]
          type=endpoint
          context=from-phone
          disallow=all
          allow=ulaw
          transport=udp
          auth=$PhoneNumber
          aors=$PhoneNumber
          send_pai=yes
          direct_media=no
          rewrite_contact=yes
          ice_support=yes
          force_rport=yes

          [$PhoneNumber]
          type=auth
          auth_type=userpass
          password=$PASSWORD
          username=$PhoneNumber

          [$PhoneNumber]
          type=aor
          max_contacts=5" > /etc/asterisk/pjsip.conf

          echo "; extensions.conf - the Asterisk dial plan
          ;
          [general]
          static=yes
          writeprotect=no
          clearglobalvars=no

          [catch-all]
          exten => _[+0-9].,1,Answer()
          exten => _[+0-9].,n,Wait(1)
          exten => _[+0-9].,n,Playback(agent)
          exten => _[+0-9].,n,Wait(1)
          exten => _[+0-9].,n,echo()
          exten => _[+0-9].,n,Wait(1)
          exten => _[+0-9].,n,Hangup()

          [from-phone]
          include => outbound_phone

          [outbound_phone]
          exten => _+X.,1,NoOP(Outbound Normal)
          same => n,Dial(PJSIP/\${!EXTEN}@VoiceConnector,20)
          same => n,Congestion

          [from-voiceConnector]
          include => phones
          include => catch-all

          [phones]
          exten => $PhoneNumber,1,Dial(PJSIP/$PhoneNumber)" > /etc/asterisk/extensions.conf

          echo "[options]
          runuser = asterisk
          rungroup = asterisk" > /etc/asterisk/asterisk.conf

          echo "[general]
          [logfiles]
          console = verbose,notice,warning,error
          messages = notice,warning,error" > /etc/asterisk/logger.conf

          groupadd asterisk || echo "Group already exists"
          useradd -r -d /var/lib/asterisk -g asterisk asterisk || echo "User already exists"
          usermod -aG audio,dialout asterisk
          chown -R asterisk.asterisk /etc/asterisk
          chown -R asterisk.asterisk /var/lib/asterisk
          chown -R asterisk.asterisk /var/log/asterisk
          chown -R asterisk.asterisk /var/spool/asterisk

          echo ================================
          echo Start asterisk and exit
          echo ================================
          systemctl restart asterisk
          completed=1
          exit

          --//--

    DependsOn:
      - InstanceDefaultPolicy
      - InstanceRole

  InstanceInitWaitHandle:
    Type: AWS::CloudFormation::WaitConditionHandle
    DependsOn: voiceConnectorResource

  # Allow 30 minutes max to receive signal from instance
  InstanceInitWaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    Properties:
      Handle: !Ref InstanceInitWaitHandle
      Timeout: '1800'

  EIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      EIP:
        Ref: EIP
      InstanceId:
        Ref: AsteriskInstance


  ##########################################################################
  # Call Transcriber
  ##########################################################################

  CallTranscriberFunction:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      Description: >-
        AWS Lambda Function that will be triggered when a new call starts. This will
        read from the KVS streams, stitch the channels together, send audio to
        transcribe, and store the transcriptions in DynamoDB
      Handler: index.handler
      Layers:
        # periodically update the Lambda Insights Layer
        # https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Lambda-Insights-extension-versions.html
        - !Sub "arn:aws:lambda:${AWS::Region}:580247275435:layer:LambdaInsightsExtension-Arm64:2"
      Role: !GetAtt CallTranscriberFunctionRole.Arn
      Runtime: nodejs14.x
      MemorySize: 768
      Timeout: 900
      Tracing: Active
      Environment:
        Variables:
          BUFFER_SIZE: "128"
          LAMBDA_INVOKE_TIMEOUT: "720000"
          KINESIS_STREAM_NAME: !Ref KinesisDataStreamName
          EVENT_SOURCING_TABLE_NAME: !Ref EventSourcingTableName
          EXPIRATION_IN_DAYS: !Ref DynamoDbExpirationInDays
          REGION: !Ref AWS::Region
          OUTPUT_BUCKET: !Ref S3BucketName
          RECORDING_FILE_PREFIS3BucketNameX: !Ref AudioFilePrefix
          MONO_RECORDING_FILE_PREFIX: !Ref MonoAudioFilePrefix
          RAW_FILE_PREFIX: 'lca-audio-raw/'
          TEMP_FILE_PATH: '/tmp/'
          SAVE_PARTIAL_TRANSCRIPTS: 'true'
          IS_CONTENT_REDACTION_ENABLED: !If
            - ShouldEnableContentRedaction
            - 'true'
            - 'false'
          TRANSCRIBE_LANGUAGE_CODE: !Ref TranscribeLanguageCode
          CONTENT_REDACTION_TYPE: !Ref TranscribeContentRedactionType
          PII_ENTITY_TYPES: !Ref TranscribePiiEntityTypes
          CUSTOM_VOCABULARY_NAME: !Ref CustomVocabularyName
      CodeUri: ../lambda_functions/call_transcriber
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: Customer can use VPC if desired

  CallTranscriberFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        # CloudWatch Insights Managed Policy
        - arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Policies:
        - PolicyName: lambda-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - transcribe:DeleteTranscriptionJob
                  - transcribe:GetTranscriptionJob
                  - transcribe:GetVocabulary
                  - transcribe:ListTranscriptionJobs
                  - transcribe:ListVocabularies
                  - transcribe:StartStreamTranscription
                  - transcribe:StartTranscriptionJob
                Resource: "*"
              - Action:
                  - "kinesisvideo:Describe*"
                  - "kinesisvideo:Get*"
                  - "kinesisvideo:List*"
                Effect: "Allow"
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:\
                    ${AWS::AccountId}:log-group:/aws/lambda/*"
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - !Ref EventSourcingTableArn

              - Action:
                  - kinesis:PutRecord
                Effect: Allow
                Resource:  
                  - !Ref KinesisDataStreamArn
                  
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub
                    - "arn:aws:s3:::${bucket}"
                    - bucket: !Ref S3BucketName
                  - !Sub
                    - "arn:aws:s3:::${bucket}/*"
                    - bucket: !Ref S3BucketName
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: >-
              Transcribe does not support resource-level permissions and KVS streams are dynamic

  AllowEventBridgeToCallTranscriberFunctionLambda:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Ref CallTranscriberFunction
      Action: "lambda:InvokeFunction"
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventBridgeRuleToTriggerCallTranscriberLambda.Arn
      SourceAccount: !Ref AWS::AccountId

  EventBridgeRuleToTriggerCallTranscriberLambda:
    Type: AWS::Events::Rule
    Properties:
      Description: "This rule is triggered when the Chime VoiceConnector streaming status changes"
      EventPattern:
        detail-type:
          - "Chime VoiceConnector Streaming Status"
        source:
          - aws.chime
      Targets:
        - Id: CallTranscriberTarget
          Arn: !GetAtt CallTranscriberFunction.Arn
      State: "ENABLED"

  # Permission for Call Transcriber to invoke itself
  CallTranscriberPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref CallTranscriberFunction
      Principal: !GetAtt CallTranscriberFunctionRole.Arn



Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: Amazon S3 Configuration
        Parameters:
          - S3BucketName
          - AudioFilePrefix
          - MonoAudioFilePrefix
    ParameterLabels:
      S3BucketName:
        default: Call Audio Bucket Name
      AudioFilePrefix:
        default: Audio File Prefix
      IsContentRedactionEnabled:
        default: Enable Content Redaction
      TranscribeContentRedactionType:
        default: Type of Content Redaction
      TranscribeLanguageCode:
        default: Transcription Language Code
      TranscribePiiEntityTypes:
        default: Transcription PII Redaction Entity Types
      CustomVocabularyName:
        default: Transcription Custom Vocabulary Name

