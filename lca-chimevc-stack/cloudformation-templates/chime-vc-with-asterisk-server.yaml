          FromPort: 5060
          IpProtocol: tcp
          ToPort: 5061
        - CidrIp: 99.77.253.0/24
          Description: Allow Amazon Chime SDK Voice Connector Signaling Access
          FromPort: 5060
          IpProtocol: udp
          ToPort: 5060
        - CidrIp: 99.77.253.0/24
          Description: Allow Amazon Chime SDK Voice Connector Signaling Access
          FromPort: 5060
          IpProtocol: tcp
          ToPort: 5061
        - CidrIp: 99.77.253.0/24
          Description: Allow Amazon Chime SDK Voice Connector Signaling Access
