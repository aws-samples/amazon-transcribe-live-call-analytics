          ToPort: 65535
        - CidrIp: 34.212.95.128/25
          Description: Allow Amazon Chime SDK Voice Connector Media Access
          FromPort: 1024
          IpProtocol: udp
          ToPort: 65535
        - CidrIp: 34.223.21.0/25
